<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Turn Bomber</title>
    <link rel="stylesheet" href="./src/ui/styles.css" />
  </head>
  <body>
    <div class="noise-layer" aria-hidden="true"></div>
    <main class="app-shell">
      <section class="board-pane">
        <header class="header-card">
          <p class="eyebrow">Hot Seat / Simultaneous Turn</p>
          <h1>Turn Bomber</h1>
          <p id="phaseText" class="phase-text"></p>
        </header>
        <div id="pixiRoot" class="board-frame" aria-label="ゲーム盤面"></div>
      </section>

      <aside class="side-pane">
        <section class="stat-card">
          <h2>Mode</h2>
          <div class="mode-switch" role="group" aria-label="対戦モード">
            <button id="modeHotseatBtn" class="mode-btn" type="button">2人対戦</button>
            <button id="modeCpuBtn" class="mode-btn" type="button">CPU対戦</button>
          </div>
          <p id="modeText" class="sub"></p>
        </section>
        <section class="stat-card">
          <h2>Turn</h2>
          <p id="turnText" class="value"></p>
        </section>
        <section class="stat-card">
          <h2>Player</h2>
          <p id="playerText" class="value"></p>
          <p id="apText" class="sub"></p>
          <p id="movesText" class="sub"></p>
        </section>
        <section class="stat-card">
          <h2>P1 Status</h2>
          <p id="p1Text" class="sub"></p>
        </section>
        <section class="stat-card">
          <h2>P2 Status</h2>
          <p id="p2Text" class="sub"></p>
        </section>
        <section class="stat-card">
          <h2>Command</h2>
          <p id="commandMoves" class="sub"></p>
          <p id="commandBomb" class="sub"></p>
        </section>
      </aside>
    </main>

    <footer class="bottom-bar">
      <div class="ap-chip">
        <span class="label">AP</span>
        <span id="apChipText" class="value"></span>
      </div>
      <button id="bombBtn" class="action secondary" type="button">ボム</button>
      <button id="confirmBtn" class="action primary" type="button">確定</button>
      <button id="undoBtn" class="action ghost" type="button">1手戻す</button>
      <button id="clearBtn" class="action ghost" type="button">クリア</button>
    </footer>

    <div id="overlay" class="overlay hidden" aria-live="polite">
      <div class="overlay-card">
        <h2 id="overlayTitle"></h2>
        <p id="overlayBody"></p>
        <button id="overlayAction" class="action primary" type="button"></button>
      </div>
    </div>

    <script type="module" src="./src/app.js"></script>
  </body>
</html>
